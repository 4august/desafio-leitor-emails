<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/roboto-font@0.1.0/css/fonts.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Desafio AutoU</title>
</head>

<body>
    <h1>Leitor Automático de Emails</h1>
    <div id="container">
        <p>
            Insira abaixo o documento que seja do tipo 
            <strong>.txt</strong> ou <strong>.pdf</strong>
            para que seja gerada uma resposta automática
        </p>

        <form action="">
            <div>
                <div id="file-area">
                    <input type="file" name="filePdfTxt" id="filePdfTxt">
                    <label for="filePdfTxt">Selecionar Arquivo</label>
                </div>
                <span id="error" class="hidden"></span>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </div>
    <div>
        <h2 class="hidden"></h2>
        <div id="response-container">
        </div>
        
    </div>
    <script type="module" src="js/schema.js"></script>
    <script type="module" src="js/index.js"></script>
</body>
</html>
